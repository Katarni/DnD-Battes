<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/add-char.css">
    <link rel="stylesheet" href="styles/char-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    <title>DnD Battles</title>
</head>
<body>
    <header>
        <h1 id="header-title">DnD battles</h1>
    </header>

    <main>
        <div class="add-char-box add-char-box-closed">
            <div hidden="hidden" class="input-box input-box-closed">
                <p for="char-name" class="input-name">Name:</p>
                <input type="text" name="char-name" class="input-field input-field-text">
            </div>

            <div hidden="hidden" class="input-box input-box-closed">
                <p for="hp" class="input-name">HP:</p>
                <input type="number" name="hp" class="input-field input-field-number">

                <p for="max-hp" class="input-name">Max HP:</p>
                <input type="number" name="max-hp" class="input-field input-field-number">
            </div>

            <button class="add-char-btn add-char-btn-closed">+</button>
        </div>

        <!-- <div class="character-box" id="char-0">
            <h2 class="char-name">Name</h2>

            <p class="hp-box high-hp"><span class="hp">25</span>/<span class="max-hp">30</span></p>
        </div> -->
    </main>

    <footer>

    </footer>

    <script src="js/main.js"></script>
</body>
</html>

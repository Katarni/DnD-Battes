        <div class="header-buttons-box">

                </svg>
                <p class="action-btn-text">Reorder</p>
            </button>

            <button class="action-btn" id="remove-all-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
                <p class="action-btn-text">Clear</p>
            </button>
        </div>
    </header>

    <main>
        <div class="add-char-box add-char-box-closed">
            <div hidden="hidden" class="input-box input-box-closed">
                <p for="char-name" class="input-name">Name:</p>
                <input type="text" name="char-name" class="input-field input-field-text">
            </div>

            <div hidden="hidden" class="input-box input-box-closed">
                <p for="hp" class="input-name">HP:</p>
                <input type="number" name="hp" class="input-field input-field-number">

                <p for="max-hp" class="input-name">Max HP:</p>
                <input type="number" name="max-hp" class="input-field input-field-number">
            </div>

            <div hidden="hidden" class="input-box input-box-closed">
                <p for="initiative" class="input-name">Initiative</p>
                <input type="number" name="initiative" class="input-field input-field-number">
            </div>

            <button class="add-char-btn add-char-btn-closed">+</button>
        </div>

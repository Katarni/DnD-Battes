    <header>
        <h1 id="header-title">DnD battles</h1>
    </header>

    <main>
        <div class="add-char-box add-char-box-closed">
            <div hidden="hidden" class="input-box input-box-closed">
                <p for="char-name" class="input-name">Name:</p>
                <input type="text" name="char-name" class="input-field input-field-text">
            </div>

            <div hidden="hidden" class="input-box input-box-closed">
                <p for="hp" class="input-name">HP:</p>
                <input type="number" name="hp" class="input-field input-field-number">

                <p for="max-hp" class="input-name">Max HP:</p>
                <input type="number" name="max-hp" class="input-field input-field-number">
            </div>

            <div hidden="hidden" class="input-box input-box-closed">
                <p for="initiative" class="input-name">Initiative</p>
                <input type="number" name="initiative" class="input-field input-field-number">
            </div>

            <button class="add-char-btn add-char-btn-closed">+</button>
        </div>
